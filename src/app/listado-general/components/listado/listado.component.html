<div class="content">
  <aside class="AsideListado">
    <img class="logo" src="../../../../assets/imgs/Vivo Blanco 1.png" alt="Logo"/>
    <nav>
      <li>
        <mat-form-field>
          <mat-label>Materias primas</mat-label>
          <mat-select>
            <mat-option><a href="">Lista</a></mat-option>
            <mat-option><a href="">Cruda</a></mat-option>
          </mat-select>
        </mat-form-field>
      </li>
      <li>
        <label (click)="showCreate()">Material de empaques</label>
      </li>
      <li>
        <label (click)="selectLista('Producto')">Productos</label>
      </li>
      <li>
        <label (click)="selectLista('Provedor')">Proveedores</label>
      </li>
      <li>
        <label (click)="selectLista('Cliente')">Usuarios</label>
      </li>
      <li>
        <label (click)="selectLista('')">Receta</label>
      </li>
    </nav>
  </aside>

  <div *ngIf="flagContent">
    <app-registro></app-registro>
  </div>

  <div class="container" *ngIf="!flagContent">
    <div class="Top">
      <div class="head">
        <h2>{{ frontActual }}</h2>
        <div class="searchBox" id="search">
          <img src="../../../../assets/icons/ icon _search_.svg" alt="searchIcon">
          <input type="text" [(ngModel)]="searchItem" />
        </div>
      </div>
      <div class="TopButtons">
        <div id="export"><img src="../../../../assets/icons/ icon _download_.svg" alt="">Exportar</div>
        <div id="create"><img src="../../../../assets/icons/ icon _plus circle_.svg" alt="">Crear</div>
      </div>
    </div>
    <div class="table-responsive">
      <table class="custom-table">
        <thead>
          <tr>
            <th class="columns" *ngFor="let atributo of getAtributos()">{{ atributo }}</th>
            <th class="columns">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr class="rows">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td>
              <ul class="actionsButton">
                <li>
                  <button class="imageButton">
                    <img src="../../../../assets/icons/ icon _eye_.svg" alt="Mostrar/ocultar">
                  </button>
                </li>
                <li>
                  <button class="imageButton">
                    <img src="../../../../assets/icons/ icon _pen_.svg" alt="Mostrar/ocultar">
                  </button>
                </li>
                <li>
                  <button class="imageButton">
                    <img src="../../../../assets/icons/ icon _lightbulb on_.svg" alt="Mostrar/ocultar">
                  </button>
                </li>
                <li>
                  <button class="imageButton">
                    <img src="../../../../assets/icons/ icon _cross_.svg" alt="Mostrar/ocultar">
                  </button>
                </li>
              </ul>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
