<div class="content">
  <aside class="AsideListado">
    <img class="logo" src="../../../../assets/imgs/Vivo Blanco 1.png" alt="Logo" />
    <nav>
      <li>
        <button type="button" class="btnColapse"
          (click)="isCollapsed = ! isCollapsed"
          [attr.aria-expanded]="!isCollapsed">
          <span>Materias Primas</span>
        </button>
        <div id="listItems" [(ngbCollapse)]="isCollapsed">
          <li>
            <label (click)="selectLista('Listas')">Listas</label>
          </li>
          <li>
            <label (click)="selectLista('Crudas')">Crudas</label>
          </li>
        </div>
      </li>
      <li>
        <label>Material de empaques</label>
      </li>
      <li>
        <label (click)="selectLista('Producto')">Productos</label>
      </li>
      <li>
        <label (click)="selectLista('Provedor')">Proveedores</label>
      </li>
      <li>
        <label (click)="selectLista('Cliente')">Clientes</label>
      </li>
      <li>
        <label (click)="selectLista('Receta')">Receta</label>
      </li>
      <li>
        <label (click)="selectLista('Pedido')">Pedido</label>
      </li>
    </nav>
  </aside>

<div *ngIf="flagContent">
  <div [ngSwitch]="frontActual">
    <div *ngSwitchCase="'Listas'">
      <div *ngIf="opcion == '1'">
        <app-registro-materias-listas></app-registro-materias-listas>
      </div>
      <div *ngIf="opcion == '2'">
        <app-editar-materias-listas></app-editar-materias-listas>
      </div>
    </div>
    <div *ngSwitchCase="'Crudas'">
      <div *ngIf="opcion == '1'">
        <app-registro-materias-crudas></app-registro-materias-crudas>
      </div>
      <div *ngIf="opcion == '2'">
        <app-editar-materias-crudas></app-editar-materias-crudas>
      </div>
    </div>
    <div *ngSwitchCase="'Producto'">
      <div *ngIf="opcion == '1'">
        <app-registro-producto></app-registro-producto>
      </div>
      <div *ngIf="opcion == '2'">
        <app-editar-producto></app-editar-producto>
      </div>
    </div>
    <div *ngSwitchCase="'Provedor'">
      <div *ngIf="opcion == '1'">
        <app-registro-proveedor></app-registro-proveedor>
      </div>
      <div *ngIf="opcion == '2'">
        <app-editar-proveedor></app-editar-proveedor>
      </div>
    </div>
    <div *ngSwitchCase="'Cliente'">
      <div *ngIf="opcion == '1'">
        <app-registro-cliente></app-registro-cliente>
      </div>
      <div *ngIf="opcion == '2'">
        <app-editar-cliente></app-editar-cliente>
      </div>
    </div>
    <div *ngSwitchCase="'Receta'">
      <div *ngIf="opcion == '1'">
        <app-registro-receta></app-registro-receta>
      </div>
      <div *ngIf="opcion == '2'">
        <app-editar-receta></app-editar-receta>
      </div>
    </div>
    <div *ngSwitchCase="'Pedido'">
      <div *ngIf="opcion == '1'">
        <app-registro-pedido></app-registro-pedido>
      </div>
      <div *ngIf="opcion == '2'">
        <app-editar-pedido></app-editar-pedido>
      </div>
    </div>
    <div *ngSwitchDefault>

      <p>Opción no válida.</p>
    </div>
  </div>
</div>



<div class="container" *ngIf="!flagContent">
  <div class="Top">
    <div class="head">
      <h2>{{ frontActual }}</h2>
      <div class="searchBox" id="search">
        <img src="../../../../assets/icons/🦆 icon _search_.svg" alt="searchIcon">
        <input type="text" [(ngModel)]="searchItem" />
      </div>
    </div>
    <div class="TopButtons">
      <div id="export"><img src="../../../../assets/icons/🦆 icon _download_.svg" alt="">Exportar</div>
      <div id="create" (click)="showCreate('1')"><img src="../../../../assets/icons/🦆 icon _plus circle_.svg" alt="">Crear</div>

    </div>
  </div>
  <div class="table-responsive">
    <table class="custom-table">
      <thead>
        <tr>
          <th class="columns" *ngFor="let atributo of getAtributos()">{{ atributo }}</th>
          <th class="columns">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr class="rows">
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td>
            <ul class="actionsButton">
              <li>
                <button class="imageButton">
                  <img src="../../../../assets/icons/🦆 icon _eye_.svg" alt="Mostrar/ocultar">
                </button>
              </li>
              <li>
                <button class="imageButton" (click)="showCreate('2')">
                  <img src="../../../../assets/icons/🦆 icon _pen_.svg" alt="Mostrar/ocultar">
                </button>
              </li>
              <li>
                <button class="imageButton">
                  <img src="../../../../assets/icons/🦆 icon _lightbulb on_.svg" alt="Mostrar/ocultar">
                </button>
              </li>
              <li>
                <button class="imageButton" (click)="showModal()" >
                  <img src="../../../../assets/icons/🦆 icon _cross_.svg" alt="Mostrar/ocultar">
                </button>
                <app-modal *ngIf="!flag" ></app-modal>

              </li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
