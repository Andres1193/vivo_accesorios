<a routerLink="/home"></a>
  <router-outlet></router-outlet> 
<div class="principal">
  <div id="cancelar">Cancelar</div>
  <div id="guardar">Guardar</div>
  <div class="formulario">
    <h2 class="bloque">INFORMACIÃ“N GENERAL</h2>
    <form [formGroup]="productoForm" (ngSubmit)="crearProducto()">
      <div class="componente">
        <label for="codigo">Codigo producto:</label>
        <input type="text" formControlName="codigoProducto" id="codigo">
      </div>

      <div class="componente">
        <label for="nombre">Nombre:</label>
        <input type="text" formControlName="nombre" id="nombre">
      </div>

      <div class="componente">
        <label for="costo">Costo producto:</label>
        <input type="number" [readonly]="true" formControlName="costo_Producto" id="costo">
      </div>

      <div class="componente">
        <label for="porcent">Porcentaje utilidad:</label>
        <input type="number" formControlName="porcent_Utilidad" id="porcent">
      </div>

      <div class="componente">
        <label for="precio">Precio producto:</label>
        <input type="number" [readonly]="true" formControlName="precio_Producto" id="precio">
      </div>
      
        <!-- <input class="ingresar_img"> -->

        <div>
          <div [innerHtml]='msg' *ngIf="msg" ></div>
          <img [src]="url" *ngIf="url">
          <p>
            <input id="file-input"  type="file" (change)="selectFile($event)">
          </p>
        </div>
      
    </form>
  </div>
</div>
