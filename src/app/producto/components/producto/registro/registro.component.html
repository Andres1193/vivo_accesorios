<form [formGroup]="productoForm" (ngSubmit)="crearProducto()">
  <input type="text" formControlName="codigoProducto" placeholder="Codigo producto">
  <input type="text" formControlName="nombre" placeholder="Nombre">
  <input type="number" formControlName="costo_Producto" placeholder="Costo producto">
  <input type="number" formControlName="porcent_Utilidad" placeholder="Porcentaje utilidad">
  <input type="number" formControlName="precio_Producto" placeholder="Precio producto">
  <button type="submit">Crear Producto</button>
</form>
