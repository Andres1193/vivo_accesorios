<router-outlet></router-outlet>

<div class="principal">
  <h1>Editar materia cruda</h1>
  <div id="cancelar"><a href="/home">Cancelar</a></div>
  <div id="guardar">Guardar</div>
  <div class="formulario">
    <h2 class="bloque">INFORMACIÓN GENERAL</h2>
    <form [formGroup]="materiaCrudasForm" (ngSubmit)="actualizarMateriasCrudas()">
      <div class="componente">
        <label for="descripcion">Descripción:</label>
        <input type="text" formControlName="desc_mp" id="descripcion">
      </div>

      <div class="componente">
        <label for="categoria">Categoria:</label>
        <select [(ngModel)]="opcionSeleccionadaCategoria" (change)="seleccionarOpcionCategoria(opcionSeleccionadaCategoria)">
          <option *ngFor="let unidad of materiasCrudas.categoria_mp" [value]="">{{ "" }}</option>
        </select>
      </div>

      <div class="componente">
        <label for="cantidad">Cantidad linea:</label>
        <input type="number" [readonly]="true" formControlName="cant_linea"
          id="cantidad">
      </div>

      <div class="componente">
        <label for="precio">Precio linea:</label>
        <input type="number" formControlName="precio_linea" id="precio">
      </div>

      <div class="componente">
        <label for="unidad">Unidad medida:</label>
        <select [(ngModel)]="opcionSeleccionadaProveedor" (change)="seleccionarOpcionUnidad(opcionSeleccionadaProveedor)">
          <option *ngFor="let unidad of materiasCrudas.unidad_medida" [value]="">{{ "" }}</option>
        </select>
      </div>

      <div class="componente">
        <label for="costo">Costo unitario:</label>
        <input type="number" [readonly]="true" formControlName="costo_unitario"
          id="costo">
      </div>

      <div class="componente">
        <label for="costo">Costo total unitario:</label>
        <input type="number" [readonly]="true" formControlName="costo_total_unitario"
          id="costo">
      </div>

      <div class="componente">
        <label for="costo">Proveedor:</label>
        <select [(ngModel)]="opcionSeleccionadaUnidad" (change)="seleccionarOpcionUnidad(opcionSeleccionadaUnidad)">
          <option *ngFor="let unidad of materiasCrudas.proveedores" [value]="">{{ "" }}</option>
        </select>
      </div>

      <div class="componente">
        <label for="stock">Stock:</label>
        <input type="number" [readonly]="true" formControlName="stock"
          id="stock">
      </div>

      <!-- <div [innerHtml]='msg' *ngIf="msg"></div>
      <label for="file-input" class="custom-file-input">
        <img [src]="url" *ngIf="url" id="imagen">
        <input type="file" id="file-input" (change)="selectFile($event)">
      </label> -->

    </form>

  </div>
</div>
