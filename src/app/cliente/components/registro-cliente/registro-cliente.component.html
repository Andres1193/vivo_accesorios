<router-outlet></router-outlet>

<div class="principal">
  <h1 id="titulo_principal">Nuevo cliente</h1>
  <form [formGroup]="clienteForm" (ngSubmit)="crearCliente()">
    <button type="submit" id="cancelar">Cancelar</button>
    <button type="submit" id="guardar">Guardar</button>
    <div class="formulario">
      <h2 class="bloque">INFORMACIÓN DE CONTACTO</h2>
      <div class="componente">
        <label for="identificacion">Identificación:</label>
        <input type="text" formControlName="identificacion" id="identificacion">
      </div>

      <div class="componente">
        <label for="nombre">Nombre:</label>
        <input type="text" formControlName="nombres" id="nombres">
      </div>

      <div class="componente">
        <label for="apellido">Apellido:</label>
        <input type="text" formControlName="apellidos" id="apellidos">
      </div>

      <div class="componente">
        <label for="correo">Correo:</label>
        <input type="text" formControlName="correo" id="correo">
      </div>

      <div class="componente">
        <label for="telefono">Telefono:</label>
        <input type="text" formControlName="telefono" id="telefono">
      </div>

      <div class="componente">
        <label for="direccion">Dirección:</label>
        <input type="text" formControlName="direccion" id="direccion">
      </div>

      <div class="componente">
        <label for="ciudad">Ciudad:</label>
        <input type="text" formControlName="ciudad" id="ciudad">
      </div>

    </div>
  </form>
</div>
