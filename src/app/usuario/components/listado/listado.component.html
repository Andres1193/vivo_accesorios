<div *ngIf=" usuarios.length != 0">
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Usuario</th>
        <th>Correo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td>{{usuario.nombre}}</td>
        <td>{{usuario.nom_usuario}}</td>
        <td>{{usuario.correo}}</td>
      </tr>
    </tbody>
  </table>
</div>
